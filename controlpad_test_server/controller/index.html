<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>GameNite Controlpad</title>
    <link rel="stylesheet" type="text/css" href="styles/portrait.css">
    <link rel="stylesheet" type="text/css" href="styles/landscape.css">

    <style>
      :root {
          touch-action: pan-x pan-y;
          height: 100% 
      }
      html {
          height: 100%;
          overflow: hidden;
      }
      button {
          background-color: transparent;
          border: none;
      }

      p {
          font-family: Arial;
      }
      
      #mainDi {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 99%;
          height: 98%;
          transform: translate(-50%, -50%);
          background: #eeeeee;
          border: 3px solid #111111; /* Remove default border */
          border-radius: 8px; /* Rounded corners */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #turn-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 30px;
      }

      #wait-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 40px;
      }
      
    </style>
    <script type="module" src="required.js"></script>    
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="mainDi">
    </div>
    <p id="turn-text">Turn your phone sideways</p>
    <p id="wait-text">Waiting for Game</p>
    <div id="movePad" style="display: none">
    </div>
    <div id="bowPad" style="display: none">
    </div>
    <div id="upgrades" style="display: none">
      <div id="up1">
      </div>
      <div id="up2">
      </div>
      <div id="up3">
      </div>
    </div>
  </body>
</html>
